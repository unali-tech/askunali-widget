<style>

<div id="askunali-widget" class="askunali-content">

      <svg class="askunali-question-icon" width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">

        <circle cx="16" cy="16" r="9.6" fill="#233550"/>
