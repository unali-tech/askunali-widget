<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AskUnali Widget Test</title>
</head>
<body>
  <h1>AskUnali Widget Testing</h1>

  <div>
    <button onclick="updateApiKeyToTest()">Update API Key to "test"</button>
    <button onclick="updateApiKeyToDefault()">Update API Key to Default</button>
    <button onclick="resetWidget()">Reset Widget</button>
    <button onclick="installSecondInstance()">Install Second Instance</button>
  </div>

  <script>
    window.askUnaliConfig = {
      apiKey: 'aa08709b-0cfb-4bba-b51d-fffd432a388c',
      styles: {
        border_color: "red",
      },
    };

    function updateApiKeyToTest() {
      AskUnaliWidget.updateApiKey('test');
    }

    function updateApiKeyToDefault() {
      AskUnaliWidget.updateApiKey('5a69ac10-b37e-421b-90fa-ecb8398c81b2');
    }

    function resetWidget() {
      AskUnaliWidget.resetWidget();
    }

    function installSecondInstance() {
      var script = document.createElement('script');
      script.src = 'widget.min.js';
      document.body.appendChild(script);
    }
  </script>

  <div id="askunali"></div>

  <script src="widget.min.js"></script>
  <script>
    AskUnaliWidget.init(window.askUnaliConfig);
  </script>
</body>
</html>
