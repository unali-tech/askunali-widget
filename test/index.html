<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AskUnali Widget Test</title>
</head>
<body>
  <h1>AskUnali Widget Testing</h1>

  <div>
    <input type="text" id="apiKeyInput" placeholder="Enter new API key" />
    <button onclick="updateApiKeyFromInput()">Update API Key</button>
  </div>

  <script>
    window.askUnaliConfig = {
      apiKey: '4b7a6665-cf12-44cf-9d53-ff32619041c8',
      styles: {
        border_color: "red",
      },
    };

    function updateApiKeyFromInput() {
      const newApiKey = document.getElementById('apiKeyInput').value;
      if (newApiKey) {
        // Call the updateApiKey function from config.js
        AskUnaliWidget.updateApiKey(newApiKey);
        console.log("updated api key")
      }
    }
  </script>

  <div id="askunali"></div>

  <script src="widget.min.js"></script>
  <script>
    AskUnaliWidget.init(window.askUnaliConfig);
  </script>
</body>
</html>
